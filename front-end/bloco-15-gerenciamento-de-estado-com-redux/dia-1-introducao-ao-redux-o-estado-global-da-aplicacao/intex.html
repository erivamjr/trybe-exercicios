<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="radom-color">Radom Color</button>
    </div>
    <script>

      const previousButton = document.getElementById('previous');
      const nextButton = document.getElementById('next');

      const showColorValue = (value) => {
  const pElement = document.getElementById('value');
  pElement.innerText = value;
};

showColorValue('write');


const previousButtonClick = () => {
  store.dispatch({ type: PREVIOUS_COLOR });
  console.log('Clicando no previous');
};

const nextButtonClick = () => {
  store.dispatch({ type: NEXT_COLOR });
  console.log('Clicando no next');
};
previousButton.addEventListener('click', previousButtonClick);
nextButton.addEventListener('click', nextButtonClick);

      const PREVIOUS_COLOR = 'PREVIOUS_COLOR';
      const NEXT_COLOR = 'NEXT_COLOR';

      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      // criando o reduce
      const reducer = (state = ESTADO_INICIAL, action) =>{
        switch (action.type) {
          case NEXT_COLOR:
            if(state.index < 5){
              return {
                colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
                index : state.index + 1};
            }       
          
            case PREVIOUS_COLOR:
              if(state.index > 0){
              return {
                colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
                index : state.index - 1};
              }            
          
          default:
            return state;
          
        }

}
      // criando o store
      const store = Redux.createStore(
   reducer, /* preloadedState, */
    window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__(),
);

  store.subscribe(() => {
  const { colors, index } = store.getState();
  showColortValue(colors[index]);
});
    </script>
  </body>
</html>
